<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crypto Dashboard</h1>
        <table id="crypto-table" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Market Cap</th>
                    <th>Predicted Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <canvas id="priceChart"></canvas>
    </div>
    <script>
        fetch('/crypto')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('crypto-table').getElementsByTagName('tbody')[0];
                data.forEach(coin => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = coin.name || "N/A";
                    row.insertCell(1).innerText = coin.symbol || "N/A";
                    row.insertCell(2).innerText = coin.current_price || "N/A";
                    row.insertCell(3).innerText = coin.market_cap || "N/A";
                    row.insertCell(4).innerText = coin.predicted_price || "N/A";

                    row.addEventListener('click', () => {
                        fetch(`/crypto/${coin.id}/history`)
                            .then(response => response.json())
                            .then(historyData => {
                                const ctx = document.getElementById('priceChart').getContext('2d');
                                new Chart(ctx, {
                                    type: 'line',
                                    data: {
                                        labels: historyData.map(entry => new Date(entry[0]).toLocaleDateString()),
                                        datasets: [{
                                            label: 'Price',
                                            data: historyData.map(entry => entry[1]),
                                            borderColor: 'rgba(75, 192, 192, 1)',
                                            borderWidth: 1,
                                            fill: false
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            x: {
                                                type: 'time',
                                                time: {
                                                    unit: 'day'
                                                }
                                            }
                                        }
                                    }
                                });
                            });
                    });
                });
            });
    </script>
</body>
</html>
