<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
</head>
<body>
    <h1>Crypto Dashboard</h1>
    <table id="crypto-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        fetch('/crypto')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('crypto-table').getElementsByTagName('tbody')[0];
                data.forEach(coin => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = coin.name;
                    row.insertCell(1).innerText = coin.symbol;
                    row.insertCell(2).innerText = coin.current_price;
                    row.insertCell(3).innerText = coin.market_cap;
                });
            });
    </script>
</body>
</html>
